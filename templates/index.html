<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shorty — URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 40px; }
    .container { max-width: 700px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Shorty — URL Shortener</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
        {% for cat, msg in messages %}
          <div class="alert alert-warning">{{ msg }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Original URL</label>
        <input class="form-control" type="url" name="target" required placeholder="https://example.com/very/long/url">
      </div>
      <div class="mb-3">
        <label class="form-label">Custom code (optional)</label>
        <input class="form-control" type="text" name="custom" placeholder="e.g. mylink">
      </div>
      <button class="btn btn-primary" type="submit">Create short URL</button>
    </form>
    <hr>
    <p class="text-muted">Simple project for graduation — uses local SQLite database.</p>
  </div>
</body>
</html>
